<!DOCTYPE html>
<html>
<head>
	<title>Forms Basic</title>
</head>
<body>
	<header></header>
	<div class="container">
		<form>
			<p>
				<!-- name / address / city -->

				<input type="text" name="full_name" placeholder="Enter your Full Name">
				<input type="text" name="adrress" placeholder="Enter your Address">
				<input type="text" name="city" placeholder="Enter your City Name">
			</p>
				<!-- number -->
			<p>
				<input type="number" name="age" placeholder="Enter your Age">
			</p>
				<!-- email -->
			<p>
				<input type="email" name="email" placeholder="Enter your Email">
			</p>
				<!-- password -->
			<p>
				<input type="password" name="password" placeholder="Enter your Password">
			</p>
				<!-- url -->
			<p>
				<input type="url" name="url" placeholder="Enter a Url">
			</p>
				<!-- radio -->
			<p>
				male<input type="radio" name="gender">
				female<input type="radio" name="gender">
			</p>
				<!-- multiple option -->
			<p>
				web<input type="checkbox" name="options">
				seo<input type="checkbox" name="options">
				ecom<input type="checkbox" name="options">
			</p>
				<!-- date -->
			<p>
				<input type="date" name="date">
			</p>
				<!-- color -->
			<p>
				<input type="color" name="color_picker">
			</p>
				<!-- reset button -->
			<p>
				<input type="reset" name="">
			</p>
				<!-- submit -->
			<p>
				<input type="submit" name="submit">
			</p>
				<!-- range -->
			<p>
				<input type="range" name="select_range">
			</p>
				<!-- time -->
			<p>
				<input type="time" name="">
			</p>
		</form>
	</div>
	<footer></footer>
</body>
</html>
