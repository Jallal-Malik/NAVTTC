<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
	<style type="text/css">
		table {
			width: 50%;
		}
		tr {
			text-align: center;
		}
		button {
			background-color: slategray;
			font-weight: bold;
			text-decoration: underline;
		}
		table .odd {
			background-color: white;
		}
		table .even {
			background-color: aqua;
		}
	</style>
</head>
<body>
	<header></header>
	<div class="container">
		<center>
			<table border="">
			<caption> <h1>Students Table</h1> </caption>
			<tr class="odd">
				<th>Id</th>
				<th>Student Name</th>
				<th>Class</th>
				<th>Total Marks</th>
			</tr>
			<tr class="even">
				<td rowspan="5">1</td>
				<td>Student 1</td>
				<td>10</td>
				<td>800</td>
			</tr>
			<tr class="odd">
				<td>Student 2</td>
				<td>10</td>
				<td>700</td>
			</tr>
			<tr class="even">
				<td>Student 3</td>
				<td>10</td>
				<td>900</td>
			</tr>
			<tr class="odd">
				<td>Student 4</td>
				<td>10</td>
				<td>750</td>
			</tr>
			<tr class="even">
				<td>Student 5</td>
				<td>10</td>
				<td>650</td>
			</tr>
			<tr class="odd">
				<td colspan="3">Student 6</td>
				<td>6</td>
			</tr>
		</table>
		<button>Try Yourself</button>
		</center>
	</div>
	<footer></footer>
</body>
</html>
